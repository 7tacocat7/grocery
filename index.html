<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery list</title>
  </head>
  <body>
    <div class="container">
      <h1>Type in the items you would like in your grocery list.</h1>
      <div>
        <form id="food">
          <div class="form-group">
            <label for="item1">First grocery item:</label>
            <input id="item1" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="item2">Second grocery item:</label>
            <input id="item2" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="item3">Third grocery item:</label>
            <input id="item3" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="item4">Fourth grocery item:</label>
            <input id="item4" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <div id="return">
        <p>Here is your grocery list:
          <ul id="listItem">

          </ul>
        </p>
      </div>
    </div>
  </body>
</html>
